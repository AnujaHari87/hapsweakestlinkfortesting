{{ block content }}
{% block css %}
<link rel="stylesheet" type="text/css">
{% endblock %}
<style>
    .my-box {
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
    }
</style>
<div class="my-box">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card border-0 shadow-sm mt-12" style="background-color: #f8f9fa;">
        <div class="card-body">
          <h2 class="card-title text-center"></h2>
          <p class="card-text text-center">
              <b>Please state how much you agree with the following statements:</b><br>
        <table class="table" style="text-align: center;  vertical-align: middle;">
            <tr>
                <td style="width: 30%;"></td>
                <td style="width: 6%;">Disagree strongly</td>
                <td style="width: 6%;"></td>
                <td style="width: 6%;"></td>
                <td style="width: 6%;"></td>
                <td style="width: 6%;">Agree strongly</td>
            </tr>
            <tr>
                <td style="width: 30%;"></td>
                <td style="width: 6%;">1</td>
                <td style="width: 6%;">2</td>
                <td style="width: 6%;">3</td>
                <td style="width: 6%;">4</td>
                <td style="width: 6%;">5</td>
            </tr>
            {{ for field in form }}

            <tr>
                    <td style="text-align: left;">{{ field.label }}</td>
                    {{ for choice in field }}
                        <td>{{ choice }}</td>
                    {{ endfor }}
                </tr>
            {{ endfor }}
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<br>
{{next_button}}
{{ endblock }}
