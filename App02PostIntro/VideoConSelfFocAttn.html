
{% block css %}
<link rel="stylesheet" type="text/css">
<style>
    .my-box {
        border: 1px solid #ccc;
        padding: 10px;
        background-color: #f9f9f9;
    }
</style>
{% endblock %}
{% block content %}
<div class="my-box">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card border-0 shadow-sm mt-12" style="background-color: #f8f9fa;">
        <div class="card-body">
          <h2 class="card-title text-center"></h2>
          <p class="card-text text-center">
              <b>During the video meeting... </b> <br/>
            <table class="table" style="text-align: center;  vertical-align: middle;">
                <tr>
                      <td style="width: 30%;"></td>
                    <td style="width: 14%;">Not at all</td>
                    <td style="width: 14%;">Not much</td>
                    <td style="width: 14%;">Not sure</td>
                    <td style="width: 14%;">A little bit</td>
                     <td style="width: 14%;">A lot</td>
                </tr>
                <tr>
                     <td style="width: 30%;"></td>
                    <td style="width: 14%;">1</td>
                    <td style="width: 14%;">2</td>
                    <td style="width: 14%;">3</td>
                    <td style="width: 14%;">4</td>
                    <td style="width: 14%;">5</td>
                </tr>
                {{ for field in form }}

                <tr>
                    <td style="text-align: left;">{{ field.label }}</td>
                        {{ for choice in field }}
                            <td>{{ choice }}</td>
                        {{ endfor }}
                    </tr>
                {{ endfor }}
           </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<br>

{{next_button}}

{% endblock %}
